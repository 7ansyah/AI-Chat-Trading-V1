<!DOCTYPE html>
<html lang="id">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>AI Trading BTC/USDT</title>
	<link rel="stylesheet" href="styles.css" />
  </head>
  <body>
	<div id="app">
	  <!-- Header / Kontrol Atas -->
	  <header class="header">
		<button id="btn-start" class="header-btn">Mulai</button>
		<div class="header-title">AI Trading BTC/USDT</div>
		<button id="btn-developer" class="header-btn">Developer</button>
	  </header>

	  <!-- Area Obrolan -->
	  <div id="chat-container" class="chat-container">
		<!-- Chat akan muncul di sini -->
	  </div>

	  <!-- Input Chat -->
	  <footer class="chat-input-footer">
		<input
		  type="text"
		  id="chat-input"
		  placeholder="Ketik pesan ke AI Alpha atau Beta..."
		  autocomplete="off"
		/>
		<input type="file" id="image-upload" accept="image/*" title="Kirim Gambar Chart" />
		<button id="send-btn">Kirim</button>
	  </footer>
	</div>

	<script src="main.js"></script>
  </body>
</html>
